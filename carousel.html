<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="carousel slide" data-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active">      
                <img src="/images/pick1.jpg" class="d-block w-100" >

            </div>
            <div class="carousel-item ">      
                <img src="/images/pick2.jpg" class="d-block w-100" >

            </div>
            <div class="carousel-item ">      
                <img src="/images/pick3.jpg" class="d-block w-100" >

            </div>
            
        </div>
        <a href="#banner" data-slide="prev" class="carousel-control-prev">
            <span class="craousel-control-prev-icon"></span>
        </a>
        <a href="#banner" data-slide="next" class="carousel-control-next">
            <span class="craousel-control-next-icon"></span>
        </a>

    </div>
    
</body>
</html>
