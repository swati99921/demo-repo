<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        p {
            border: 2px solid;
        }
    </style>
</head>

<body class="container-fluid">
    <h3>Shopping Online</h3>
    <button class="btnbtn-primary" data-bs-toggle="modal" data-bs-target="#register">Register Product</button>
    <div class="modal fade show" id="register">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Register New Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3">
                        <h2>Register Product</h2>
                        <div class="mt-3">
                            <label>Name</label>
                            <div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Price</label>
                            <div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Select City</label>
                            <div>
                                <select class="form-select">
                                    <option>Delhi</option>
                                    <option>Hyd</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Price Range</label>
                            <div>
                                <input type="range" class="form-range">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>Upload Photo</label>
                            <div>
                                <input type="file" class="form-file">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label>In Stock</label>
                            <div class="form-switch form-check">
                                <input type="checkbox" class="form-check-input"> Yes
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btnbtn-primary">Register</button>
                    <button class="btnbtn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>


</html>
